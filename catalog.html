<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Data - Kementerian PUPR</title>
    
    <!-- Library CSS Pihak Ketiga -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet Kustom untuk Katalog -->
    <link rel="stylesheet" href="catalog.css">
    <style>
        /* Tambahan untuk membuat kartu bisa diklik dan terlihat benar */
        a.catalog-card-link {
            text-decoration: none;
            color: inherit;
            display: block; /* Memastikan tautan mengisi seluruh area kartu */
        }
    </style>
</head>
<body>

    <!-- Baris Timestamp di Atas -->
    <div class="timestamp-bar">
        <span id="live-timestamp">Memuat waktu...</span>
    </div>

    <!-- Header Utama -->
    <header class="main-header">
        <div class="logo-container">
            <img src="assets/logo-cipta-karya.svg" alt="Logo Kementerian PUPR" class="logo">
        </div>
        <nav class="main-nav">
            <!-- Tautan kembali ke Beranda (Dashboard) -->
            <a href="index.html">Beranda</a> 
            <!-- Tautan ini sekarang aktif -->
            <a href="catalog.html" class="active">Katalog Data</a>
            <a href="#">Insight</a>
        </nav>
        <div class="user-profile">
            <span>Surya Wahyudin</span>
            <div class="avatar-circle"></div>
            <i class="fa-solid fa-chevron-down user-profile-arrow"></i>
        </div>
    </header>

    <!-- Konten Utama Katalog Data -->
    <main class="container">
        <div class="catalog-header">
            <div>
                <h1>Katalog Data</h1>
                <p>Cari data tertentu, atau jelajahi semua grafik berdasarkan area dan topik. Cari artikel menggunakan judul, kategori, atau topik.</p>
            </div>
            <div class="search-bar">
                <input type="text" id="catalog-search-input" placeholder="Cari data atau grafik...">
                <button aria-label="Cari"><i class="fa-solid fa-search"></i></button>
            </div>
        </div>

        <section class="catalog-section">
            <h2>Air Minum</h2>
            <div class="catalog-grid">
                <!-- PERBAIKAN: Menambahkan kembali tautan di sini -->
                <a href="spm-air-minum.html" class="catalog-card-link">
                    <div class="catalog-card">
                        <img src="assets/spm air minum.svg" alt="Peta SPM Air Minum">
                        <figcaption>SPM Air Minum</figcaption>
                    </div>
                </a>
                <div class="catalog-card"><img src="assets/sambungan rumah.svg" alt="Peta Sambungan Rumah"><figcaption>Sambungan Rumah</figcaption></div>
                <div class="catalog-card"><img src="assets/pelayanan jiwa.svg" alt="Peta Cakupan Pelayanan"><figcaption>Cakupan Pelayanan Jiwa Terlayani</figcaption></div>
            </div>
        </section>

        <section class="catalog-section">
            <h2>Air Limbah</h2>
            <div class="catalog-grid">
                <div class="catalog-card"><img src="assets/spm air limbah.svg" alt="Peta SPM Air Limbah"><figcaption>SPM Air Limbah</figcaption></div>
                <div class="catalog-card"><img src="assets/kapasitas terpasang.svg" alt="Peta Kapasitas Terpasang"><figcaption>Kapasitas Terpasang</figcaption></div>
                <div class="catalog-card"><img src="assets/idle capacity.svg" alt="Peta Idle Capacity"><figcaption>Idle Capacity</figcaption></div>
            </div>
        </section>
        
        <section class="catalog-section">
            <h2>Infrastruktur Persampahan</h2>
            <div class="catalog-grid">
                <div class="catalog-card"><img src="assets/kapasitas infrastruktur persampahan.svg" alt="Peta Kapasitas Infrastruktur"><figcaption>Kapasitas Infrastruktur Persampahan</figcaption></div>
                <div class="catalog-card"><img src="assets/kapasitas sampah masuk.svg" alt="Peta Kapasitas Sampah Masuk"><figcaption>Kapasitas Sampah Masuk</figcaption></div>
                <div class="catalog-card"><img src="assets/cakupan pelayanan jiwa.svg" alt="Peta Cakupan Pelayanan Jiwa"><figcaption>Cakupan Pelayanan Jiwa</figcaption></div>
            </div>
        </section>
        
        <section class="catalog-section">
            <h2>Kawasan Strategis</h2>
            <div class="catalog-grid">
                <div class="catalog-card"><img src="assets/bidang bina penataan bangunan.svg" alt="Peta Luas Penanganan"><figcaption>Luas Penanganan</figcaption></div>
                <div class="catalog-card"><img src="assets/jumlah pemanfaat jiwa.svg" alt="Peta Jumlah Pemanfaat Jiwa"><figcaption>Jumlah Pemanfaat Jiwa</figcaption></div>
            </div>
        </section>

        <section class="catalog-section">
            <h2>Bangunan Gedung</h2>
            <div class="catalog-grid">
                <div class="catalog-card"><img src="assets/bangunan gedung.svg" alt="Peta Infrastruktur Bidang Bina Penataan Bangunan"><figcaption>Infrastruktur Bidang Bina Penataan Bangunan</figcaption></div>
            </div>
        </section>
    </main>

    <!-- Skrip Kustom untuk Katalog -->
    <script src="catalog.js" defer></script>
</body>
</html>
